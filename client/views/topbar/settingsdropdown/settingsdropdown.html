<template name='settingsdropdown'>
  <div class="ui item top right floated dropdown dropdownsettings needsclick" style="float: right;">
    <i class="settings icon needsclick" style='font-size:1.3em; margin:0;'></i>
    <div id="menu" class="menu">
      <div class="item languages">
        <i class="language icon"></i>
        <span class="text">{{ translate 'SETTINGS_DROPDOWN_LANGUAGE'}}</span>
      </div>
      <div class="item nightMode">
          <i class="adjust icon"></i>
          <span class="text">{{ translate 'SETTINGS_NIGHTMODE'}}</span>
      </div>
    </div>
  </div>
</template>
