<template name='videosearchresult'>
  {{#unless isVideoHidden this}}
  <a href='/v/{{author}}/{{link}}' title='{{json.title}}'><div class='verticalvideosnap wid-ful {{#if isVideoBlurred this}}blur{{/if}}' style="display:-webkit-box;">
    <div style="height:100%px;">
      <div class='verticalvideosnapsnap' style="height:118px;width:210px;">
          <span class="videoscore"><i class="bolt icon"></i>{{displayPayout ups downs}}</span>
          {{#if json.duration}} 
            <span class="videosnapduration">{{durationDisplay json.duration}}</span>
          {{else}}{{#if json.dur}}
            <span class="videosnapduration">{{durationDisplay json.dur}}</span>
          {{/if}}{{/if}}
        <div id="snapload" class="ui active dimmer pos-abs" style="z-index:-1;background-color: rgba(167, 167, 167, 0.85);
                                                          width:210px;height:118px;">
          <i class="icon photo nosnap" style="font-size:28px;margin-top:40px;"></i>
          <div class="ui text nosnap" style="margin-top:10px;">{{translate 'SNAP_MISSING_IMAGE'}}</div>
        </div>
        <img id="snapimg" class="sprite" width="210" height="118" alt="" src="{{json.thumbnailUrl}}" onerror="Template.videosnap.fallback(this)">
        <br />
      </div>
    </div>
    <div class="pos-rel" style="text-align:left;width:60%;margin-left: 8px;min-width:200px;">
      <div class="boxdisplayer">
        <div class='verticalvideosnaptitle' style="font-size: 1.2em;">
          <a href='/v/{{author}}/{{link}}'>
            <span style="font-weight: 400;font-size: 18px;" class="customtitlelink">{{json.title}}</span>
          </a>
        </div>
      </div>
      <div class='videosnapdescription'>
        {{getVideoDesc json}}
      </div>
      <div class='videosnapauthor' style="font-size: 1em;">
        <a href='/c/{{author}}'>
          <span class="customlink">{{author}}</span>
        </a>
      </div>
      <div class="boxdisplayer">
        <div class='videosnaprest' style="float:none;margin-right: 0px;">
          {{#if dist}}
            {{displayMoney dist 1 'DTC'}}
          {{else}}
            0 DTC
          {{/if}}
        </div>
      {{#if ts}}
      <div class="videosnaptime" style="padding-left: 5px;">
        - {{timeAgo ts}}
      </div>
      {{/if}}
      </div>
      {{#each tags}}
        {{#unless equals t 'dtube'}}
          <div class="ui small label">
            {{convertTag t}}
            {{#unless equals total 0}}
              <div class="detail">{{displayPayout total 0}}</div>
            {{/unless}}
          </div>
        {{/unless}}
      {{/each}}
    </div>
  </div></a>
  <div class="ui divider"></div>
  {{/unless}}
</template>
