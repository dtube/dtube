<template name='channelmobilecover'>
    {{#if author}}
    <div id="channelcover" class="channelcover pos-rel {{#unless author.json.profile.cover_image}}{{randomBackgroundColor}}{{/unless}}" style="max-height: 145px;overflow: hidden;">
        {{#if author.json.profile.cover_image}}
            <img src="{{userCover author.name}}" class="pos-abs" style="object-fit: cover;width: 100%;height: 100%;">
        {{/if}}
        <div class="ui image circular"
            style="background-size:cover; float: left;top: 10px;left: 20px; min-width:128px; width:128px; height: 128px; background-image:url({{userPic user.name ''}})">
        </div>
        {{#if equals activeUser user.name}}
            {{#if hasMetamask}}
                {{#if metamaskAddress}}
                    <a href="/farm"><div class="ui labeled small button pos-abs" tabindex="0" style="float: right;right: 10px;bottom: 10px;">
                        <div class="ui right labeled icon button blue dtube" tabindex="0">
                            <div style="display:inline-block;padding: 0.8em 1em;">
                                {{ translate 'FARM'}}
                            </div>
                            <i class="icon blue" style="background:white;opacity:1;">
                                <svg viewBox="0 0 26 26" width="20px" color="text" xmlns="http://www.w3.org/2000/svg" class="sc-bdnxRM crMNLM" style="margin-top: 7px;">
                                    <path d="M13.7803 2.71967C14.0732 3.01256 14.0732 3.48744 13.7803 3.78033L12.8107 4.75L14.0307 5.96999H20C21.1 5.96999 22 6.86999 22 7.96999V12.73C21.28 12.25 20.43 11.97 19.5 11.97C17.19 11.97 15.3 13.73 15.05 15.97H11.91C11.96 15.64 12 15.31 12 14.97C12 13.43 11.41 12.03 10.46 10.97H11C12.1 10.97 13 10.07 13 8.96999V7.06068L11.75 5.81066L10.7803 6.78033C10.4874 7.07322 10.0126 7.07322 9.71967 6.78033C9.42678 6.48744 9.42678 6.01256 9.71967 5.71967L12.7197 2.71967C13.0126 2.42678 13.4874 2.42678 13.7803 2.71967Z" fill="#223154"></path>
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M11 15C11 17.7614 8.76142 20 6 20C3.23858 20 1 17.7614 1 15C1 12.2386 3.23858 10 6 10C8.76142 10 11 12.2386 11 15ZM9 15C9 16.6569 7.65685 18 6 18C4.34315 18 3 16.6569 3 15C3 13.3431 4.34315 12 6 12C7.65685 12 9 13.3431 9 15Z" fill="#223154"></path>
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M19.5 12.97C17.57 12.97 16 14.54 16 16.47C16 18.4 17.57 19.97 19.5 19.97C21.43 19.97 23 18.4 23 16.47C23 14.54 21.43 12.97 19.5 12.97ZM19.5 17.97C18.67 17.97 18 17.3 18 16.47C18 15.64 18.67 14.97 19.5 14.97C20.33 14.97 21 15.64 21 16.47C21 17.3 20.33 17.97 19.5 17.97Z" fill="#223154"></path>
                                    <path d="M9 8.96997H4C3.45 8.96997 3 8.52997 3 7.96997C3 7.41997 3.45 6.96997 4 6.96997H7C8.1 6.96997 9 7.86997 9 8.96997Z" fill="#223154"></path>
                                </svg>
                            </i>
                        </div>
                    </div></a>
                    <div id="swapErc20" class="ui labeled small button pos-abs" tabindex="0" style="float: right;right: 10px;bottom: 50px;">
                        <div class="ui right labeled icon button blue dtube" tabindex="0">
                            <div style="display:inline-block;padding: 0.8em 1em;">
                                {{ translate 'CHANNEL_SWAP_ERC20'}}
                            </div>
                            <i class="icon exchange blue" style="background:white;opacity:1;"></i>
                        </div>
                    </div>
                    {{>swaperc20}}
                {{else}}
                    <div class="pos-rel" tabindex="0" style="float: right;top: 100px;margin-right: 10px !important;">
                        <a>
                            <div id="connectMetamask" class="ui right labeled icon button red dtube" style="float:right;margin-right: 10px !important;">
                                <div style="display:inline-block;padding: 0.8em 1em;">
                                    {{ translate 'CHANNEL_CONNECT_METAMASK'}}
                                </div>
                                <i class="icon plug red" style="background:white;opacity:1;"></i>
                            </div>
                        </a>
                    </div>
                {{/if}}
            {{/if}}
        {{else}}
            {{#if isSubscribedTo user.name}}
            <div class="ui labeled small button pos-abs" tabindex="0" style="float: right;right: 10px;bottom: 10px;">
                {{>buttonunsubscribe}}
            </div>
            {{else}}
            <div class="ui labeled small button pos-abs" tabindex="0" style="float: right;right: 10px;bottom: 10px;">
                {{>buttonsubscribe}}
            </div>
            {{/if}}
            <div class="ui labeled small button pos-abs" tabindex="0" style="float: right;right: 10px;bottom: 50px;">
                {{>buttontransfersmall author}}
            </div>
        {{/if}}
        <div class="ui pos-abs" tabindex="0" style="float: right;right: 10px;top: 10px; color:white;text-shadow: 2px 2px 2px #262626;">
            <h1>{{author.name}}</h1>
        </div>
        
    </div>
    <div class="wid-ful">
        <div id="showchannelinfo" class="ui grid" style="padding: 0px;margin:0px!important; max-width: 100%;">
            <div class="ui fluid compact menu brd-rad-non" style="min-height:0px!important;display: block;border-width:0px;">
                <div class="ui videoshowmore   label" style="margin-left: 0em;float:right;">
                    <i class="icon yellow lightning"></i>{{displayVotingPower author 0}}
                </div>
                <div class="ui videoshowmore   label" style="margin-left: 0em;float:right;">
                    <i class="icon red play"></i>{{displayMoney author.balance 0 'DTC'}}
                </div>
            </div>
        </div>
    </div>
    {{/if}}
</template>
