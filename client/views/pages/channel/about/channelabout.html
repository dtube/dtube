<template name='channelabout'>
  <div class="ui stackable grid column">
    <div class="twelve wide column" style="padding-left:5px;">
      {{#if isEditingProfile}}
        <form class="ui large form wid-ful {{#if isNightMode}}nightmode{{/if}}">
          <div class="ui segments">
            <div class="ui about segment" style="padding: 20px;">
              <div class="field">
                <label>{{ translate 'CHANNEL_ABOUT_TAB_AVATAR'}} {{>badgehelp 'faq/how-can-i-add-cover-image-and-avatar'}}</label>
                <div class="ui left icon input">
                  <i class="user circle icon"></i>
                  <input type="text" name="profile_avatar" value="{{author.json.profile.avatar}}">
                </div>
              </div>
              <div class="field">
                <label>{{ translate 'CHANNEL_ABOUT_TAB_COVER'}} {{>badgehelp 'faq/how-can-i-add-cover-image-and-avatar'}}</label>
                <div class="ui left icon input">
                  <i class="image icon"></i>
                  <input type="text" name="profile_cover" value="{{author.json.profile.cover_image}}">
                </div>
              </div>
              <div class="field">
                <label>{{ translate 'CHANNEL_ABOUT_TAB_ABOUT'}}</label>
                <div class="ui left icon input">
                  <i class="info icon"></i>
                  <input type="text" name="profile_about" value="{{author.json.profile.about}}">
                </div>
              </div>
              <div class="field">
                <label>{{ translate 'CHANNEL_ABOUT_TAB_LOCATION'}}</label>
                <div class="ui left icon input">
                  <i class="map marker icon"></i>
                  <input type="text" name="profile_location" value="{{author.json.profile.location}}">
                </div>
              </div>
              <div class="field">
                <label>{{ translate 'CHANNEL_ABOUT_TAB_WEBSITE'}}</label>
                <div class="ui left icon input">
                  <i class="desktop icon"></i>
                  <input type="text" name="profile_website" value="{{author.json.profile.website}}">
                </div>
              </div>
              <div class="field">
                <label>{{ translate 'CHANNEL_ABOUT_TAB_STEEM_USERNAME'}}</label>
                <div class="ui left icon input">
                  <i class="desktop icon"></i>
                  <input type="text" name="profile_steem" value="{{author.json.profile.steem}}">
                </div>
              </div>
              <div class="field">
                <label>{{ translate 'CHANNEL_ABOUT_TAB_HIVE_USERNAME'}}</label>
                <div class="ui left icon input">
                  <i class="desktop icon"></i>
                  <input type="text" name="profile_hive" value={{author.json.profile.hive}}>
                </div>
              </div>
              <div class="field">
                <label>{{ translate 'CHANNEL_ABOUT_TAB_BLURT_USERNAME'}}</label>
                <div class="ui left icon input">
                  <i class="desktop icon"></i>
                  <input type="text" name="profile_blurt" value={{author.json.profile.blurt}}>
                </div>
              </div>
              <div id="saveprofilebutton" class="ui fluid labeled small button" tabindex="0">
                <button type="submit" name="button" class="ui fluid red right labeled dtube icon submit button">
                  <i class="edit icon red" style="background:white;opacity:1;"></i>
                  <div  style="display:inline-block;padding: 0.8em 1em;">{{ translate 'CHANNEL_ABOUT_SAVE_PROFILE'}}</div>
                </button>
              </div>
            </div>
          </div>
        </form>
      {{/if}}
      {{#if isOnMobile}}
        <button class="ui red button openrewards" style="width: 100%;">{{ translate 'CHANNEL_REWARDS'}}</button>
      {{/if}}
      <div class="ui card wid-ful brd-rad-non" style="white-space: inherit;background: #ffffff;">
        {{#if author.json.profile.about}}
        <div class="crd-lab">
          {{ translate 'CHANNEL_ABOUT_TAB_ABOUT'}}
          <div>
            <span class="crd-spa-lab">{{author.json.profile.about}}</span>
          </div>
        </div>
        {{/if}} {{#if author.json.profile.location}}
        <div class="crd-lab">
          {{ translate 'CHANNEL_ABOUT_TAB_LOCATION'}}
          <div>
            <span class="crd-spa-lab">{{author.json.profile.location}}</span>
          </div>
        </div>
        {{/if}} {{#if author.json.profile.website}}
        <div class="crd-lab">
          {{ translate 'CHANNEL_ABOUT_TAB_WEBSITE'}}
          <div>
            <span class="crd-spa-lab">
              <a href='{{author.json.profile.website}}' style="opacity:1!important;" target='_blank'>{{author.json.profile.website}}</a>
            </span>
          </div>
        </div>
        {{#if userVideos.length}}
        <div class="crd-lab">
          {{ translate 'CHANNEL_ABOUT_TOTALS_VIDEOS'}}
          <div>
            <span class="crd-spa-lab">{{userVideos.length}}</span>
          </div>
        </div>
        {{/if}} {{/if}}
        <div class="crd-lab">
          {{ translate 'CHANNEL_ACTIVITIES_VT_UPDATE'}}
          <div>
            <span class="crd-spa-lab">{{author.vt.v}} VP {{#if isNonZeroTs author.vt.t}}{{timeAgo author.vt.t}}{{/if}}</span>
          </div>
        </div>
        <div class="crd-lab">
          {{ translate 'CHANNEL_ACTIVITIES_BW_UPDATE'}}
          <div>
            <span class="crd-spa-lab">{{author.bw.v}} bytes {{#if isNonZeroTs author.vt.t}}{{timeAgo author.bw.t}}{{/if}}</span>
          </div>
        </div>
        <div class="crd-lab">
          {{ translate 'CHANNEL_ACTIVITIES_TAB_JOINED'}}
          <div>
            <span class="crd-spa-lab">{{displayDate author.created.ts}}</span>
          </div>
        </div>
        <div class="crd-lab">
          {{ translate 'CHANNEL_ACTIVITIES_TAB_CREATED_BY' }}
          <div>
            <span class="crd-spa-lab"><a href="/c/{{author.created.by}}">{{author.created.by}}</a></span>
          </div>
        </div>
      </div>
    </div>
    <div class="four wide column" style="padding-left:5px;">
      {{#if equals author.name activeUsername}}
        {{> buttonedit}}
        <div style="margin-top: 12px;">{{>buttonblockexplorer explorerUsername=user.name}}</div>
      {{else}}
        {{>buttonblockexplorer explorerUsername=user.name}}
      {{/if}}
      <div class="ui card wid-ful brd-rad-non" style="white-space: inherit;background: #ffffff;">
        <div class="crd-lab">
            {{ translate 'CHANNEL_SUBSCRIBERS'}}
          <div>
            <span class="crd-spa-lab">{{subCount}}</span>
          </div>
        </div>
        <div class="crd-lab">
            {{ translate 'CHANNEL_SUBSCRIBES'}}
            <div>
              <span class="crd-spa-lab">{{followingCount}}</span>
            </div>
          </div>
      </div>
    </div>
  </div>
</template>
