<template name='uploadform'>
  <div class="ui bottom attached tab segment active" data-tab="first" style="margin:auto;padding-left: 1px;padding-right:1px;border-width: 0px;background: transparent;">
    <div id="infozone" style="text-align:left;">
      <form class="ui form uploadform">
        <div class="field">
          <label>{{ translate 'UPLOAD_TITLE'}}</label>
          <input id="uploadTitle" type="text" name="title" placeholder="{{ translate 'UPLOAD_TITLE'}}" value="{{json.title}}">
        </div>
        <div class="field">
          <label>{{ translate 'UPLOAD_DESCRIPTION'}}</label>
          <textarea id="uploadDescription" rows="4" name='description'>{{pipe json.desc json.description}}</textarea>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="uploadformsubmit">
  <button class="ui red right labeled dtube icon button editsubmit" type="button" style="float:right;margin-bottom: 10px">
      <div style="display:inline-block;padding: 0.8em 1em;">
          {{ translate 'VIDEO_EDIT'}}
      </div>
    <i class="checkmark icon red" style="background: white;opacity: 1;"></i>
    <i class="icon white loading spinner dsp-non" style="background-color: transparent;opacity:1;"></i>    
  </button>
</template>

<template name="uploadformfulledit">
    <button class="ui blue right labeled dtube icon button editadvanced" type="button" style="float:right;margin-bottom: 10px">
        <div style="display:inline-block;padding: 0.8em 1em;">
            {{ translate 'VIDEO_ADVANCED_EDIT'}} 
        </div>
      <i class="edit icon blue" style="background: white;opacity: 1;"></i>
    </button>
  </template>
