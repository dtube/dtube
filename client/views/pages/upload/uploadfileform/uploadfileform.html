<template name='uploadfileform'>
    <div class="ui top attached tabular menu" style="margin-top: 0rem;display:inline-block;">
        <a class="item basics active" style="display:inline-block;" data-tab="first">{{ translate 'UPLOAD_BASICS'}}</a>
        <a class="item subtitles" style="display:inline-block;" data-tab="second">{{ translate 'UPLOAD_SUBTITLES'}}</a>
        <a class="item advanced" style="display:inline-block;" data-tab="third">{{ translate 'UPLOAD_ADVANCED'}}</a>
    </div>
    {{> uploadform}}
    <div class="ui bottom attached tab segment" data-tab="second" style="padding-left:10px;padding-right:10px;border-width: 0px;background: transparent;">
        {{> uploadformsubtitles}}
    </div>
    <div class="ui bottom attached tab segment" data-tab="third" style="padding-left:10px;padding-right:10px;border-width: 0px;background: transparent;">
        {{> uploadformadvanced}}
    </div>
</template>
