<template name='feed'>
    <div class="ui infinite">
      {{#if isOnMobile}}
        <div class="ui grid" style="margin: 10px 0px">
          <h2 class="mb-2">
            {{ translate 'HOME_TITLE_FEED_VIDEOS'}}  <a href="/c/{{username}}">@{{username}}</a>
          </h2>
          <a href="">{{username}}</a>
          {{> verticalvideoband feedVideos}}
          <div class="sixteen wide column">
              <div class="ui large centered inline text loader"></div>
          </div>
        </div>
      {{else}}
        <div class="ui container">
          <h2 class="mb-2">
            {{ translate 'HOME_TITLE_FEED_VIDEOS'}} <a href="/c/{{username}}">@{{username}}</a>
          </h2>
          {{> videoband feedVideos}}
          <div class="ui large centered inline text loader"></div>
        </div>
      {{/if}}
  
    </div>
  </template>
