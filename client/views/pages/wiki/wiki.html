<template name="wiki">
    <div class="ui container">
        <div class="ui breadcrumb">
            <span class="section">Wiki</span>
            {{#if folder}}
                <div class="divider"> / </div>
                <div class="section"><a href="/wiki/{{folder}}/README">{{folder}}</a></div>
            {{/if}}
            <div class="divider"> / </div>
            <div class="active section">{{page}}</div>
        </div>
        <a href="{{editLink}}" target="_blank" title="{{translate 'WIKI_EDIT_GITHUB'}}">
            <i class="edit icon"></i>
        </a>

        {{{ markdown }}}
    </div>
</template>
