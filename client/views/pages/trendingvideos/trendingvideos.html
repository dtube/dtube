<template name='trendingvideos'>
  <div class="ui infinite">
    {{#if isOnMobile}}
      <iframe data-aa='2295172' src='//ad.a-ads.com/2295172?size=320x100' style='width:320px; height:100px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
      <div class="ui grid" style="margin: 10px 0px">
        <h2 class="mb-2">
          {{ translate 'HOME_TITLE_TRENDING_VIDEOS'}}
          {{>badgehelp 'video-rankings'}}
        </h2>
        {{> verticalvideoband trendingVideos}}
        <div class="sixteen wide column">
            <div class="ui large centered inline text loader"></div>
        </div>
      </div>
    {{else}}
      <div class="ui container">
        <iframe data-aa='2265356' src='//ad.a-ads.com/2265356?size=970x90' style='width:970px; height:90px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
        <h2 class="mb-2">
          {{ translate 'HOME_TITLE_TRENDING_VIDEOS'}}
          {{>badgehelp 'video-rankings'}}
        </h2>
        {{> videoband trendingVideos}}
        <div class="ui large centered inline text loader"></div>
      </div>
    {{/if}}
  </div>
</template>
