<template name="popupdownvoter">
    <div id="popupupdownvote" class="ui flowing bottom center inverted popup popupdownvotes" >
        <div class="ui mini middle aligned divided list">

            {{#each displayVoters active_votes 1 }}
                <div class="ui item"><a href='/c/{{voter}}'>
                    <div class="content">
                        <div class="header">
                            {{voter}}
                            (${{displayPayoutUpvote rsharespercent (displayPayout ../pending_payout_value ../total_payout_value ../curator_payout_value)}})
                        </div>
                    </div>
                </a></div>
            {{/each}}
        </div>
    </div>
</template>
