<template name='pusher'>
  {{#if isOnMobile }} 
    {{> mobiletopbar}}
    <div id="sidebar" class="ui mobile sidebar fixed left vertical inverted labeled icon menu" style="top:52px;box-shadow: rgba(34, 36, 38, 0.15) 1px 0px 0px;z-index:10;background-color:rgb(250, 250, 250);">
      {{> sidebar}}
    </div>
  {{else}} 
    {{> topbar}}
    <div id="sidebar" class="ui desktop sidebar left vertical inverted labeled icon menu" style="box-shadow: rgba(34, 36, 38, 0.15) 1px 0px 0px;z-index:10;top:57px;background-color:white;min-width:210px;">
      {{> sidebar}}
    </div>
  {{/if}}
  <div id="mobileselector" class="ui mobile sidebar fixed bottom vertical inverted labeled icon menu"
    style="max-height: 60%; top:52px;box-shadow: rgba(34, 36, 38, 0.15) 1px 0px 0px;z-index:20;background-color:rgb(250, 250, 250);">
    {{> mobileselector}}
  </div>

  <div>
    <div class='article'>
      {{#if isOnMobile }} 
        <main class='ui main mobile only'>
          {{> Template.dynamic template=main}}
        </main>
      {{else}}
        <main class='ui maingrid content'>
          {{> Template.dynamic template=main}}
        </main>
      {{/if}}
    </div>
    {{> modal}}
  </div>
  
</template>
