<template name='videosnapslider'>
  {{#unless isVideoHidden this}}
  <div class='videosnap wid-ful {{#if isVideoBlurred this}}blur{{/if}}' style="max-width:210px;">
    <a href='/v/{{author}}/{{link}}' title='{{json.title}}'>
      <div id='snaphover' class='videosnapsnap wid-ful' style="height:118px;">
        <div class="pos-abs wid-ful" style="z-index:1;height:118px;">
        <span class="videoscore"><i class="bolt icon"></i>{{displayPayout ups downs}}</span>
        {{#if json.duration}} 
          <span class="videosnapduration">{{durationDisplay json.duration}}</span>
        {{else}}{{#if json.dur}}
          <span class="videosnapduration">{{durationDisplay json.dur}}</span>
        {{/if}}{{/if}}
        {{#if isOnWatchAgain}}
        <div id="remove" class="remove snapbutton pos-abs" title='Stop sharing {{json.title}}' style="float: right;right: 5px;background: black;top: 5px;border-radius: 4px;opacity: 0.9;">
          <i class="remove icon" style="padding: 0px;color:white;margin: 8px;font-size: 1.2em;">
            <span style="z-index:9000;"></span>
          </i>
        </div>
        {{else}}
          {{#if isInWatchLater}}
          <div id="watchlater" class="watchlater snapbutton right floated pos-abs dsp-non" title='Remove from Watch later' style="float: right;right: 5px;background: black;top: 5px;border-radius: 4px;opacity: 0.9;z-index:999;">
              <i class="checkmark icon" style="padding: 0px;color:white;margin: 8px;font-size: 1.2em;">
                  <span style="z-index:9000;"></span>
                </i>
              </div>
          {{else}}
          <div id="watchlater" class="addwatchlater snapbutton right floated pos-abs dsp-non" title='Watch later' style="float: right;right: 5px;background: black;top: 5px;border-radius: 4px;opacity: 0.9;z-index:999;">
              <i class="time icon" style="padding: 0px;color:white;margin: 8px;font-size: 1.2em;">
                  <span style="z-index:9000;"></span>
                </i>
              </div>
          {{/if}}
        {{/if}}
        <div id="snapload" class="ui snaploader pos-abs wid-ful" style="z-index:-1;background-color: rgba(167, 167, 167, 0.85);height:118px;display: block;text-align: center;">
            <i class="icon photo nosnap" style="font-size:28px;margin-top:40px;"></i>
            <div class="ui text nosnap" style="margin-top:10px;">{{translate 'SNAP_MISSING_IMAGE'}}</div>
          </div> 
        <img id="snapimg" class="sprite" src="{{json.thumbnailUrl}}" width="100%" height="100%" style="max-height:118px;" alt="" onerror="Template.videosnap.fallback(this)">
      </div>
        <br />
      </div>
    </a>
    <div class="boxdisplayer">
      <div class='videosnaptitle'>
        <a href='/v/{{author}}/{{link}}'>
          <span class="customtitlelink">{{json.title}}</span>
        </a>
      </div>
    </div>
    <div class='videosnapauthor'>
      <a href='/c/{{author}}'>
        <span class="customlink">{{author}}</span>
      </a>
    </div>
    <div class='videosnapdetails'>
        <div class='videosnaprest'>
          {{#if scot}}
            {{displayScot distScot scot}}
          {{else}}
            {{displayMoney dist 1 'DTC'}}
          {{/if}}
        </div>
        <div class='videosnaptime'>
        {{timeAgo ts}}
      </div>
    </div>
    {{ticker}}
  </div>
  {{/unless}}
</template>
